<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0" />
		<meta charset="utf-8" />
		<title>景點介紹</title>
		<link rel="stylesheet" type="text/css" href="/style.css"/>
	</head>
	<body>
		<div class="sign-mask"></div>
		<div id="navigation">
			<div id="nav-content">
				<a href="/" class="hyperlink"><div id="headline">台北一日遊</div></a>
				<div id="opt-menu">
					<div id="opt-sche">預定行程</div>
					<div id="opt-sign">登入/註冊</div>
					<div id="opt-sign-out">登出系統</div>
				</div>
			</div>
		</div>
		<div class="sign-area">
			<div class="sign-area-position">
				<div class="sign-decorator"></div>
				<div class="sign-in-main">
					<div class="sign-main-title">登入會員帳號</div>
					<div class="sign-box">
						<input type="text" id="email" class="sign-input-text" placeholder="輸入電子信箱"/>
					</div>
					<div class="sign-box">
						<input type="password" id="password" class="sign-input-text" placeholder="輸入密碼"/>
					</div>
					<div class="sign-btn" id="sign-in-btn" >
						<div class="sign-btn-text">登入帳戶</div>
					</div>
					<div class="sign-message" id="sign-in-message"></div>
					<div class="sign-switch" id="go-sign-up-btn">還沒有帳戶？點此註冊</div>
				</div>
				<div class="sign-up-main">
					<div class="sign-main-title">註冊會員帳號</div>
					<div class="sign-box">
						<input type="text" id="sign-name" class="sign-input-text" placeholder="輸入姓名"/>
					</div>
					<div class="sign-box">
						<input type="text" id="sign-email" class="sign-input-text" placeholder="輸入電子信箱"/>
					</div>
					<div class="sign-box">
						<input type="password" id="sign-password" class="sign-input-text" placeholder="輸入密碼"/>
					</div>
					<div class="sign-btn" id="sign-up-btn" >
						<div class="sign-btn-text">註冊新帳戶</div>
					</div>
					<div class="sign-message" id="sign-up-message"></div>
					<div class="sign-switch" id="go-sign-in-btn">已經有帳戶了？點此登入</div>
				</div>
				<div class="sign-close">
					<div class="close-icon"></div>
				</div>
			</div>
		</div>
		<hr class="separator"/>
		<div id="section-area">
			<div id="section">
				<div id="picture-current">
					<img id="attr-page-left-button" src="/left_arrow_noBack.png" onclick="pushImageSlide(-1)"/>
					<img id="attr-page-right-button" src="/right_arrow_noBack.png" onclick="pushImageSlide(1)"/>
					<div id="circle-set-area">
						<div id="circle-set"></div>
					</div>
				</div>
				<div id="profile">
					<div id="name"></div>
					<div id="cate-mrt"></div>
					<div id="booking-form">
						<div id="order-headline" class="form-headline">訂購導覽行程</div>
						<div id="order-description" class="form-description">以此景點為中心的一日行程，帶您探索城市角落故事</div>
						<div id="date-field">
							<div id="date-headline" class="form-headline">選擇日期：</div>
							<div id="date-input-area">
								<input type="date" id="calendar" name="date">
							</div>
						</div>
						<div id="time-field">
							<div id="time-headline" class="form-headline">選擇時間：</div>
							<div id="morning" class="radio-select-area">
								<div id="morning-button" class="time-button">
									<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
										<g clip-path="url(#clip0_3_336)">
											<circle cx="11" cy="11" r="11" fill="white"/>
											<circle id="morning-select" cx="11" cy="11" r="9" fill="#448899"/>
										</g>
										<defs>
											<clipPath id="clip0_3_336">
											<rect width="22" height="22" fill="white"/>
											</clipPath>
										</defs>
									</svg>
								</div>
								<div class="form-headline">上半天</div>
							</div>
							<div id="afternoon" class="radio-select-area">
								<div id="afternoon-button" class="time-button">
									<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
										<g clip-path="url(#clip0_3_336)">
											<circle cx="11" cy="11" r="11" fill="white"/>
											<circle id="afternoon-select" cx="11" cy="11" r="9" fill="#448899"/>
										</g>
										<defs>
											<clipPath id="clip0_3_336">
											<rect width="22" height="22" fill="white"/>
											</clipPath>
										</defs>
									</svg>
								</div>
								<div class="form-headline">下半天</div>
							</div>
						</div>
						<div id="price-field">
							<div id="price-headline" class="form-headline">導覽費用：</div>
							<div id="price-description" class="form-description"></div>
						</div>
						<div id="booking-field">
							<div id="booking-button">
								<div class="button-text">開始預約行程</div>
							</div>
							<div id="booking-button-remain"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr id="section-separator" class="separator"/>
		<div id="infors-area">
			<div id="infors">
				<div id="description" class="infors-description"></div>
				<div id="address" class="infor-headline">景點地址：</div>
				<div id="address-content" class="infors-description"></div>
				<div id="transport" class="infor-headline">交通方式：</div>
				<div id="transport-content" class="infors-description"></div>
			</div>
		</div>
		<div id="footer">
			<div id="footer-content">
				<div id="footer-text">COPYRIGHT © 2021 台北一日遊</div>
			</div>
		</div>
		<script src="/JS/log.js"></script>
		<script src="/JS/attraction.js"></script>
		<script src="/JS/booking.js"></script>
	</body>
</html>
