<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0" />
		<meta charset="utf-8" />
		<title>景點介紹</title>
		<link rel="stylesheet" type="text/css" href="/style.css"/>
	</head>
	<body>
		<div class="sign-mask"></div>
		<div id="navigation">
			<div id="nav-content">
				<a href="/" class="hyperlink"><div id="headline">台北一日遊</div></a>
				<div id="opt-menu">
					<div id="opt-sche">預定行程</div>
					<div id="opt-sign">登入/註冊</div>
					<div id="opt-sign-out">登出系統</div>
				</div>
			</div>
		</div>
		<div class="sign-area">
			<div class="sign-area-position">
				<div class="sign-decorator"></div>
				<div class="sign-in-main">
					<div class="sign-main-title">登入會員帳號</div>
					<div class="sign-box">
						<input type="text" id="email" class="sign-input-text" placeholder="輸入電子信箱"/>
					</div>
					<div class="sign-box">
						<input type="password" id="password" class="sign-input-text" placeholder="輸入密碼"/>
					</div>
					<div class="sign-btn" id="sign-in-btn" >
						<div class="sign-btn-text">登入帳戶</div>
					</div>
					<div class="sign-message" id="sign-in-message"></div>
					<div class="sign-switch" id="go-sign-up-btn">還沒有帳戶？點此註冊</div>
				</div>
				<div class="sign-up-main">
					<div class="sign-main-title">註冊會員帳號</div>
					<div class="sign-box">
						<input type="text" id="sign-name" class="sign-input-text" placeholder="輸入姓名"/>
					</div>
					<div class="sign-box">
						<input type="text" id="sign-email" class="sign-input-text" placeholder="輸入電子信箱"/>
					</div>
					<div class="sign-box">
						<input type="password" id="sign-password" class="sign-input-text" placeholder="輸入密碼"/>
					</div>
					<div class="sign-btn" id="sign-up-btn" >
						<div class="sign-btn-text">註冊新帳戶</div>
					</div>
					<div class="sign-message" id="sign-up-message"></div>
					<div class="sign-switch" id="go-sign-in-btn">已經有帳戶了？點此登入</div>
				</div>
				<div class="sign-close">
					<div class="close-icon"></div>
				</div>
			</div>
		</div>
		<hr class="separator"/>
		<div id="section-area">
			<div class="booking-section-area">
				<div class="book-headline">
					<!-- TODO -->
					<span class="greeting">您好，</span><span class="greeting" id="book-name">Yakko</span><span class="greeting">，待預訂的行程如下：</span>
				</div>
				<div class="booking-section">
					<div class="booking-picture">
						<!-- TODO -->
						<img class="booking-image" src="https://www.travel.taipei/d_upload_ttn/sceneadmin/pic/11000848.jpg"></img>
					</div>
					<div class="booking-infor">
						<!-- TODO -->
						<div class="booking-content">
								<div class="content-frame">台北一日遊：平安鐘</div>
								<div class="sub-frame">
									<div class="sub-item">日期：</div>
									<div class="sub-content" id="sub-content-date">2021-04-23</div>
								</div>
								<div class="sub-frame">
									<div class="sub-item">時間：</div>
									<div class="sub-content" id="sub-content-time">早上 9 點到下午 4 點</div>
								</div>
								<div class="sub-frame">
									<div class="sub-item">費用：</div>
									<div class="sub-content" id="sub-content-price">新台幣 2000 元</div>
								</div>
								<div class="sub-frame">
									<div class="sub-item">地點：</div>
									<div class="sub-content" id="sub-content-address">臺北市 大安區忠孝東路4段</div>
								</div>
						</div>
					</div>
					<div class="booking-delete-icon"></div>
				</div>
			</div>
		</div>
		<hr id="section-separator" class="separator"/>
		<div class="contact-pay-area">
			<!-- TODO -->
			<div class="contact-pay-form">
				<div class="contact-pay-frame">您的聯絡資訊</div>
				<div class="contact-pay-field">
					<div class="field-item-area">
						<div class="field-item">聯絡姓名：</div>
					</div>
					<div class="field-box">
						<input type="text" id="booking-name" class="booking-input-text" placeholder="輸入姓名"/>
					</div>
				</div>
				<div class="contact-pay-field">
					<div class="field-item-area">
						<div class="field-item">聯絡信箱：</div>
					</div>
					<div class="field-box">
						<input type="text" id="booking-email" class="booking-input-text" placeholder="輸入信箱"/>
					</div>
				</div>
				<div class="contact-pay-field">
					<div class="field-item-area">
						<div class="field-item">手機號碼：</div>
					</div>
					<div class="field-box">
						<input type="text" id="booking-mobile" class="booking-input-text" placeholder="輸入手機"/>
					</div>
				</div>
				<div class="contact-notice">
					<div class="notice-text">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
				</div>
			</div>
		</div>
		<hr id="section-separator" class="separator"/>
		<div class="contact-pay-area">
			<div class="payment-form">
				<div class="contact-pay-frame">信用卡付款資訊</div>
				<div class="contact-pay-field">
					<div class="field-item-area">
						<div class="field-item">卡片號碼：</div>
					</div>
					<div class="field-box">
						<input type="password" id="card-number" maxlength="19" class="booking-input-text" placeholder="**** **** **** ****"/>
					</div>
				</div>
				<div class="contact-pay-field">
					<div class="field-item-area">
						<div class="field-item">過期時間：</div>
					</div>
					<div class="field-box">
						<input type="text" id="exp-date" class="booking-input-text" placeholder="MM/YY"/>
					</div>
				</div>
				<div class="contact-pay-field">
					<div class="field-item-area">
						<div class="field-item">驗證密碼：</div>
					</div>
					<div class="field-box">
						<input type="text" id="card-verify" class="booking-input-text" placeholder="CVV"/>
					</div>
				</div>
			</div>
		</div>
		<hr id="section-separator" class="separator"/>
		<div class="pay-area">
			<!-- TODO -->
			<div class="pay-content">
				<div class="confirm-price">總價：新台幣 2000 元</div>
				<div id="pay-button">
					<div class="button-text">確認訂購並付款</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="footer-content">
				<div id="footer-text">COPYRIGHT © 2021 台北一日遊</div>
			</div>
		</div>
		<script src="/JS/log.js"></script>
		<script src="/JS/booking.js"></script>
	</body>
</html>
