{% extends "common.html" %}
{% block title %}台北一日遊{% endblock %}

{% block mainbody %}
<div id="hero">
	<div id="slogan-area">
		<div id="slogan">
			<div id="slogan-titles">
				<div id="title">輕鬆享受台北一日悠閒</div>
				<div id="subtitle">探索每個角落，體驗城市的深度旅遊行程</div>
			</div>
			<div id="search">
				<div id="search-bar">
					<span id="input">
						<input type="text" id="keyword" placeholder="輸入景點名稱查詢"/>
					</span>
					<span id="search-btn">
						<div id="icon-search"></div>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="main">
	<div id="list-bar">
		<div id="left-container">
			<div id="left-button" class="mouseover"></div>
		</div>
		<div id="container">
			<div id="listItems">
				<div id="list-item-all"></div>
			</div>
		</div>
		<div id="right-container">
			<div id="right-button" class="mouseover"></div>
		</div>
	</div>
	<div id="attractions">
		<div id="attractions-group"></div>
	</div>
</div>
<div id="loading">
	<img id="loading-picture" src="/loading2.gif" />
</div>
<div id="main-end"></div>
{% endblock %}

{% block scripsetting %}
<script src="/JS/index.js"></script>
<script>initIndex();</script>
{% endblock %}
